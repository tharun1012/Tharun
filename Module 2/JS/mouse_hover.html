<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            width:300px;
            height:300px;
            background-color: blue;
        }
    </style>
</head>
<body>
    <div id="mydiv">
    </div>
    <script>
        const d=document.getElementById("mydiv");
        function mouseoverdone()
        {
            d.style.backgroundColor="red";
        }
        function mouseoutdone()
        {
            d.style.backgroundColor="blue";
        }
        d.addEventListener("mouseover",mouseoverdone);
        d.addEventListener("mouseout",mouseoutdone);
        // There is no need to add the mouseover event listener twice.
        // The code will work fine without it.
        // d.addEventListener("mouseout",mouseoutdone);
        
    </script>
    
</body>
</html>
