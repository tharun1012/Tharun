<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Html Example 3</title>
</head>
<body>
    <div id="dynamicDiv" style="width: 200px; height: 100px; background-color: aqua;">
        DynamicDiv
    </div>
    <button onclick="changeStyle()">change Style</button>

    <script>
        function changeStyle() {
            const dynamicDiv = document.getElementById('dynamicDiv');
            dynamicDiv.style.backgroundColor = 'lightgreen';
            dynamicDiv.style.width = '300px';
            dynamicDiv.style.height = '150px';
        }
    </script>
</body>
</html>
